<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule sua viagem </title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="central">

        <p> Distância da Viagem (KM):</p>
        <input type="text" id="distancia" placeholder="Digite aqui">
        
        <p> Consumo (KM/L):</p>
        <input type="text" id="consumo" placeholder="Digite aqui">
        
        <p> Preço da gasolina (R$/L):</p>
        <input type="text" id="preco" placeholder="Digite aqui">
        
        <button id="calcular">Calcular</button>
        
        <span id="resultado"></span>
    </div>
        

    <script src="jv/java.js"></script>
</body>
</html>
